{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container alogin">
  <h1>Log in to Twitter/Blog</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    <div class="">
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
      {% endbuttons %}
    </div>
  </form>
</div>
{% endblock %}
