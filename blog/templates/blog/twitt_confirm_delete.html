{% extends "blog/blog_base.html" %}
{% load static %}

{% block twitt_content %}
<div class="container" style = "margin-top:72px">
  <div class="row justify-content-center">

    <div class="col-sm-8">
        <h4><i class="fa fa-remove" aria-hidden="true"> </i> Are you sure you want to delete this twitt?</h4>


      {% include "blog/_twitt.html" with twitt=object hide_delete=True %}

      <form method="POST">
         {% csrf_token %}
         <input type="submit" value="Confirm Delete" class="btn twittbf">
         <a href="{% url 'blog:for_user' username=twitt.author.username %}" class="btn twittb">Cancel</a>
      </form>

    </div>

    {% include "right_column.html" %}


  </div>
</div>
{% endblock %}
