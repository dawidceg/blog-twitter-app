{% extends "blog/blog_base.html" %}
{% load static %}

{% block twitt_content %}

<div class="container" style = margin-top:72px>
  <div class="row justify-content-center">

    <div class="col-sm-8">
      <h4><i class="fas fa-pen"></i> Update your profile photos</h4>
      <br>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="photos_edit">
          <label for="id_profile_pic"><strong>Profile pic</strong></label>
          <p>Currently:</p>
          <img src="{{ request.user.profile.profile_pic.url }}" alt="" style="height:120px; width:120px; border-radius:50%; margin-bottom:20px">
          <p>Change: <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic"></p>
        </div>

        <br>

        <div class="photos_edit">
          <label for="id_background_pic"><strong>Background pic</strong></label>
          <p>Currently:</p>
          <img src="{{ request.user.profile.background_pic.url }}" alt="" style="height:120px; width:360px; margin-bottom:20px">
          <p>Change: <input type="file" name="background_pic" accept="image/*" id="id_background_pic"></p>
        </div>

        <input class = "twittbf" type="submit" name="" value="Update" style="margin-bottom:50px;">
      </form>

    </div>
      {% include "right_column.html" %}
  </div>
</div>
{% endblock %}
