{% extends "blog/blog_base.html" %}
{% load bootstrap4 %}
{% load static %}


{% block twitt_content %}
<div class="container" style = "margin-top:72px">
  <div class="row justify-content-center">
    <div class="col-sm-8">
        <h4><i class="fa fa-pencil"></i> Update your Twitt</h4>

      <form class="form-group" action="{% url 'blog:updatetwitt' pk=twitt.pk %}" method="post">
        {% csrf_token %}
        <div class="form-group twitt_list">
          <label for="id_text"></label>
          <textarea name="text" cols="10" rows="5" maxlength="280" class="form-control" placeholder="Text" title="" required="" id="id_text">{{ twitt.text|safe }}</textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn twittbf"><span class="fa fa-pencil" aria-hidden="true"></span> Update</button>
          <a href="{% url 'blog:for_user' username=twitt.author.username %}" class="btn twittb">Cancel</a>
        </div>
      </form>


    </div>

    {% include "right_column.html" %}

  </div>
</div>
{% endblock %}
